function reverse (s) {
    var str = '';
    for (var i = s.length - 1; i >= 0; i--){
                        str += s[i];
                }
    return str;
        }

var fibolanci = function(n) {
  var n1 = 0,
    n2 = 1,
    n3;
  document.write(n1);
  document.write(n2);
  for (var i = 2; i < n; i++) {
    document.write(n3 = n1 + n2);
    n1 = n2;
    n2 = n3;
  }
}
